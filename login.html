<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Score | Acesso</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@600;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos específicos para a página de Login (além do style.css) */
        body.auth-page {
            background-color: #0a0518;
            background-image: radial-gradient(circle at 50% 0%, #2a1f63 0%, #0a0518 60%);
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            color: #fff;
        }

        .auth-card {
            background: rgba(28, 19, 65, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid #4a2f8c;
            border-radius: 16px;
            width: 100%;
            max-width: 450px;
            padding: 2rem;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
        }

        /* Efeito de brilho no topo */
        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #00d4ff, #9f7aea, #ff0055);
        }

        .logo-area {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo-area img {
            height: 60px;
            margin: 0 auto 10px;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid #4a2f8c;
        }

        .auth-tab {
            flex: 1;
            padding: 10px;
            background: transparent;
            border: none;
            color: #a0aec0;
            font-family: 'Exo', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            font-size: 1rem;
        }

        .auth-tab.active {
            color: #fff;
            border-bottom: 2px solid #00d4ff;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #4a2f8c;
            border-radius: 8px;
            color: #fff;
            outline: none;
            transition: 0.3s;
        }

        .form-input:focus {
            border-color: #00d4ff;
            box-shadow: 0 0 8px rgba(0, 212, 255, 0.3);
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #2a1f63, #4a2f8c);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            font-family: 'Exo', sans-serif;
            text-transform: uppercase;
            margin-top: 10px;
        }

        .btn-submit:hover {
            background: linear-gradient(45deg, #4a2f8c, #6b46c1);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(107, 70, 193, 0.4);
        }

        .social-login {
            margin-top: 1.5rem;
            text-align: center;
            border-top: 1px solid #2d2d2d;
            padding-top: 1.5rem;
        }

        .social-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #2d2d2d;
            margin: 0 5px;
            transition: 0.3s;
            cursor: pointer;
        }

        .social-btn:hover {
            background: #fff;
            color: #000;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: #718096;
            font-size: 0.9rem;
            text-decoration: none;
            transition: 0.3s;
        }

        .back-link:hover {
            color: #fff;
        }

        /* Utilitário para esconder forms */
        .hidden { display: none; }
        
        /* Animação suave */
        .fade-in {
            animation: fadeIn 0.4s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="auth-page">

    <div class="auth-card fade-in">
        <div class="logo-area">
            <img src="imagens/LOGO.jpeg" alt="Game Score" style="border-radius: 50%;">
            <h2 class="text-xl font-bold font-exo">Bem-vindo, Gamer!</h2>
        </div>

        <div class="auth-tabs">
            <button class="auth-tab active" id="tab-login" onclick="switchTab('login')">Login</button>
            <button class="auth-tab" id="tab-register" onclick="switchTab('register')">Criar Conta</button>
        </div>

        <form id="form-login" class="auth-form fade-in">
            <div class="form-group">
                <input type="email" placeholder="Seu e-mail" class="form-input" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Sua senha" class="form-input" required>
            </div>
            <div class="flex justify-between items-center mb-4 text-sm">
                <label class="flex items-center text-gray-400 cursor-pointer">
                    <input type="checkbox" class="mr-2 accent-purple-600"> Lembrar de mim
                </label>
                <a href="#" class="text-blue-400 hover:text-blue-300">Esqueceu a senha?</a>
            </div>
            <button type="submit" class="btn-submit">Entrar</button>
        </form>

        <form id="form-register" class="auth-form hidden fade-in">
            <div class="form-group">
                <input type="text" placeholder="Nome de usuário (Nick)" class="form-input" required>
            </div>
            <div class="form-group">
                <input type="email" placeholder="Seu melhor e-mail" class="form-input" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Crie uma senha" class="form-input" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Confirme a senha" class="form-input" required>
            </div>
            <div class="mb-4 text-sm text-gray-400">
                <label class="flex items-start cursor-pointer">
                    <input type="checkbox" class="mr-2 mt-1 accent-purple-600" required>
                    <span>Eu aceito os <a href="#" class="text-blue-400">Termos de Uso</a> e a Política de Privacidade.</span>
                </label>
            </div>
            <button type="submit" class="btn-submit">Cadastrar</button>
        </form>

        <div class="social-login">
            <p class="text-gray-500 text-sm mb-3">Ou entre com</p>
            <div class="flex justify-center">
                <a href="#" class="social-btn" title="Google">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M12.48 10.92v3.28h7.84c-.24 1.84-.853 3.187-1.787 4.133-1.147 1.147-2.933 2.4-6.053 2.4-4.827 0-8.6-3.893-8.6-8.72s3.773-8.72 8.6-8.72c2.6 0 4.507 1.027 5.907 2.347l2.307-2.307C18.747 1.44 16.133 0 12.48 0 5.867 0 .307 5.387.307 12s5.56 12 12.173 12c3.573 0 6.267-1.173 8.373-3.36 2.16-2.16 2.84-5.213 2.84-7.667 0-.76-.053-1.467-.173-2.053H12.48z"/></svg>
                </a>
                <a href="#" class="social-btn" title="Discord">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0 12.64 12.64 0 0 0-.617-1.25.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057 19.9 19.9 0 0 0 5.993 3.03.078.078 0 0 0 .084-.028 14.09 14.09 0 0 0 1.226-1.994.076.076 0 0 0-.041-.106 13.107 13.107 0 0 1-1.872-.892.077.077 0 0 1-.008-.128 10.2 10.2 0 0 0 .372-.292.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127 12.299 12.299 0 0 1-1.873.892.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028 19.839 19.839 0 0 0 6.002-3.03.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.956-2.419 2.157-2.419 1.21 0 2.176 1.085 2.176 2.419 0 1.334-.965 2.419-2.176 2.419zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.955-2.419 2.157-2.419 1.21 0 2.176 1.085 2.176 2.419 0 1.334-.966 2.419-2.176 2.419z"/></svg>
                </a>
            </div>
        </div>

        <a href="index.html" class="back-link">← Voltar para a Loja</a>
    </div>

    <script>
        // Script simples para alternar entre Login e Cadastro
        function switchTab(tab) {
            const formLogin = document.getElementById('form-login');
            const formRegister = document.getElementById('form-register');
            const tabLogin = document.getElementById('tab-login');
            const tabRegister = document.getElementById('tab-register');

            if (tab === 'login') {
                // Mostrar Login
                formLogin.classList.remove('hidden');
                formRegister.classList.add('hidden');
                // Atualizar abas
                tabLogin.classList.add('active');
                tabRegister.classList.remove('active');
            } else {
                // Mostrar Cadastro
                formRegister.classList.remove('hidden');
                formLogin.classList.add('hidden');
                // Atualizar abas
                tabRegister.classList.add('active');
                tabLogin.classList.remove('active');
            }
        }
    </script>
</body>
</html>
