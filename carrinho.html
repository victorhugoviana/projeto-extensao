<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Score | Meu Carrinho</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@600;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body { background-color: #0a0518; color: white; font-family: 'Inter', sans-serif; }
        .cart-page-container { max-width: 1200px; margin: 2rem auto; padding: 0 1rem; display: grid; grid-template-columns: 2fr 1fr; gap: 2rem; }
        .cart-section { background: #130b2e; border: 1px solid #4a2f8c; border-radius: 12px; padding: 1.5rem; }
        .section-title { font-family: 'Exo', sans-serif; font-size: 1.5rem; color: #00d4ff; margin-bottom: 1rem; border-bottom: 1px solid #2d2d2d; padding-bottom: 0.5rem; }
        
        /* Estilo da tabela de itens */
        .cart-item-row { display: flex; align-items: center; justify-content: space-between; background: #0a0518; border: 1px solid #2d2d2d; padding: 1rem; border-radius: 8px; margin-bottom: 1rem; transition: 0.3s; }
        .cart-item-row:hover { border-color: #4a2f8c; }
        .item-info { display: flex; align-items: center; gap: 1rem; }
        .item-img { width: 80px; height: 100px; object-fit: cover; border-radius: 6px; }
        
        /* Bot√£o de remover */
        .btn-trash { color: #ef4444; cursor: pointer; transition: 0.2s; }
        .btn-trash:hover { color: #ff0000; transform: scale(1.1); }

        /* Responsividade */
        @media (max-width: 768px) { .cart-page-container { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <header class="site-header sticky top-0 z-50 bg-[#130b2e] border-b border-[#4a2f8c] py-4">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-2 text-gray-300 hover:text-white transition">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></svg>
                Continuar Comprando
            </a>
            <div class="logo"><img src="imagens/LOGO.jpeg" alt="Game Score" class="h-10 rounded-full"></div>
            <div class="w-20"></div> 
        </div>
    </header>

    <main class="cart-page-container">
        
        <section class="cart-section">
            <h2 class="section-title">Itens no Carrinho</h2>
            <div id="full-cart-list">
                <p class="text-gray-400 text-center py-8">Carregando itens...</p>
            </div>
        </section>

        <section class="cart-section h-fit sticky top-24">
            <h2 class="section-title">Resumo do Pedido</h2>
            
            <div class="flex justify-between mb-2 text-gray-400">
                <span>Subtotal</span>
                <span id="summary-subtotal">R$ 0,00</span>
            </div>
            <div class="flex justify-between mb-4 text-gray-400">
                <span>Descontos</span>
                <span class="text-green-400">- R$ 0,00</span>
            </div>
            <div class="border-t border-gray-700 my-4"></div>
            <div class="flex justify-between items-center mb-6">
                <span class="text-xl font-bold text-white">Total</span>
                <span id="summary-total" class="text-2xl font-bold text-[#00d4ff]">R$ 0,00</span>
            </div>

            <a href="checkout.html" class="block w-full py-4 bg-gradient-to-r from-purple-600 to-blue-600 text-center text-white font-bold rounded-lg hover:from-purple-500 hover:to-blue-500 transition shadow-lg shadow-purple-900/20">
                IR PARA O PAGAMENTO
            </a>
            
            <div class="mt-4 text-center">
                <p class="text-xs text-gray-500">Compra 100% Segura e Garantida</p>
            </div>
        </section>

    </main>

    <script src="script.js"></script>
</body>
</html>
