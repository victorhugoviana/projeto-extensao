<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Score | Pagamento</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@600;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body { background-color: #0a0518; color: white; font-family: 'Inter', sans-serif; }
        
        .checkout-container { 
            max-width: 1000px; 
            margin: 2rem auto; 
            padding: 0 1rem; 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 2rem; 
        }

        .checkout-card { 
            background: #130b2e; 
            border: 1px solid #4a2f8c; 
            border-radius: 12px; 
            padding: 2rem; 
            height: fit-content;
        }

        .section-title { 
            font-family: 'Exo', sans-serif; 
            font-size: 1.5rem; 
            color: #00d4ff; 
            margin-bottom: 1.5rem; 
            border-bottom: 1px solid #2d2d2d; 
            padding-bottom: 10px; 
        }

        .summary-item {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            border-bottom: 1px solid #1f1642;
            padding-bottom: 10px;
        }
        
        .summary-img {
            width: 60px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
        }

        @media (max-width: 768px) { 
            .checkout-container { grid-template-columns: 1fr; display: flex; flex-direction: column-reverse; } 
        }
    </style>
</head>
<body>

    <header class="site-header sticky top-0 z-50 bg-[#130b2e] border-b border-[#4a2f8c] py-4">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <a href="carrinho.html" class="flex items-center gap-2 text-gray-300 hover:text-white transition">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5"/><path d="m12 19-7-7 7-7"/></svg>
                Voltar ao Carrinho
            </a>
            <div class="logo"><img src="imagens/LOGO.jpeg" alt="Game Score" class="h-10 rounded-full"></div>
            <div class="w-20"></div> 
        </div>
    </header>

    <main class="checkout-container">
        
        <aside class="checkout-card">
            <h2 class="section-title">Resumo do Pedido</h2>
            
            <div id="checkout-summary-list" class="mb-6 max-h-[400px] overflow-y-auto pr-2">
                <p class="text-gray-500">Carregando...</p>
            </div>

            <div class="space-y-2 text-sm text-gray-400">
                <div class="flex justify-between"><span>Subtotal</span><span id="checkout-subtotal">R$ 0,00</span></div>
                <div class="flex justify-between"><span>Desconto</span><span class="text-green-400">R$ 0,00</span></div>
                <div class="flex justify-between font-bold text-white text-lg border-t border-gray-700 pt-2 mt-2">
                    <span>Total</span>
                    <span id="checkout-total" class="text-[#00d4ff]">R$ 0,00</span>
                </div>
            </div>
        </aside>

        <section class="checkout-card">
            <h2 class="section-title">Pagamento Seguro</h2>
            
            <p class="text-gray-400 mb-6 text-sm">
                Escolha como deseja pagar. A transação é processada em ambiente seguro pelo PayPal.
            </p>

            <div id="paypal-button-container"></div>

            <div class="mt-6 text-center text-xs text-gray-500">
                <p>Aceitamos cartões de crédito e saldo PayPal.</p>
                <div class="flex justify-center gap-2 mt-2 opacity-50">
                    <img src="imagens/pagamentos/VISA.png" class="h-5">
                    <img src="imagens/pagamentos/Mastercard.png" class="h-5">
                    <img src="imagens/pagamentos/ELO.png" class="h-5">
                </div>
            </div>
        </section>

    </main>

    <script src="https://www.paypal.com/sdk/js?client-id=sb&currency=BRL&enable-funding=venmo"></script>
    
    <script src="script.js"></script>
</body>
</html>
